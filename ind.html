<!DOCTYPE html><html lang="fa"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>بازی‌ها و تخفیف</title><link rel="stylesheet" href="styles.css"></head><body><header><h1>دریافت تخفیف با انجام بازی‌ها</h1></header><section id="games"><h2>بازی‌ها</h2><button id="ticTacToeBtn">بازی Tic-Tac-Toe</button><button id="wordGuessBtn">بازی حدس کلمه</button></section><section id="discount"><h2>تخفیف</h2><p id="discountMessage">برای دریافت تخفیف، یکی از بازی‌ها را انجام دهید.</p></section><!-- Tic-Tac-Toe Modal--><div class="modal" id="ticTacToeModal"><div class="modal-content"><div class="modal-header"><h2>بازی Tic-Tac-Toe</h2><button class="close" type="button">×</button></div><div class="modal-body"><div id="ticTacToeBoard"></div></div><div class="modal-footer"><button class="btn" id="ticTacToeCloseBtn">بستن</button></div></div></div><!-- Word Guess Modal--><div class="modal" id="wordGuessModal"><div class="modal-content"><div class="modal-header"><h2>بازی حدس کلمه</h2><button class="close" type="button">×</button></div><div class="modal-body"><input id="wordGuessInput" type="text" placeholder="یک حرف وارد کنید"><button id="wordGuessSubmitBtn">حدس بزن</button><p id="wordGuessResult"></p></div><div class="modal-footer"><button class="btn" id="wordGuessCloseBtn">بستن</button></div></div></div><script src="jquery-3.7.0.min.js"></script><script src="script.js"></script></body></html>
